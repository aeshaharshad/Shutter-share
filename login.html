<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
   
    <div class="container">
      <a href="home.html">
          <img src="/assets/logo.png" alt="ShutterShare Logo">
      </a>
      </div>
  </header>

  <main>
    <section class="auth-form fade-in">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="button-hover">Login</button>
      </form>

      <button id="google-signin" class="button-hover">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
      
      <button id="email-link-signin" class="button-hover">
        <i class="fas fa-envelope"></i> Sign in with Email Link
      </button>

      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>
  </main>

  <script src="scripts/auth.js" type="module"></script>
  <script src="scripts/firebase-config.js" type="module"></script>
</body>
</html>
