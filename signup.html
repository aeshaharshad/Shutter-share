<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <header>
   
      <div class="container">
        <a href="home.html">
            <img src="/assets/logo.png" alt="ShutterShare Logo">
        </a>
        </div>
    </header>
  </header>

  <main>
    <section class="auth-form fade-in">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="button-hover">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <script src="scripts/auth.js" type="module"></script>
  <script src="scripts/firebase-config.js" type="module"></script>
</body>
</html>
