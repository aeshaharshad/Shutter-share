 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>


 
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="home.html">
                    <img src="assets/logo.png" alt="ShutterShare Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="shared-albums.html">Shared Albums</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search albums..." id="search-albums">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <img id="nav-profile-pic" src="assets/default-profile.png" alt="Profile" class="profile-img">
    </header>

    <main>
        <button id="upload-btn">Upload Photo</button>

        <!-- Albums Section -->
        <section class="albums-grid" id="album-grid">
            <h2>My Albums</h2>
            <div id="albums-container"></div>
        </section>

        <!-- Photos Section -->
        <section id="photo-container">
            <h2 id="album-title">Select an album to view photos</h2>
            <div id="photo-grid"></div>
            <div id="loading" style="display: none;">Loading...</div>
            <div id="no-more-content" style="display: none;">No more content</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShutterShare. All rights reserved.</p>
    </footer>

    <script type="module" src="scripts/upload.js"></script>
    <script type="module" src="scripts/app.js"></script>
   <script  type="module" src="scripts/firebase-config.js"></script>
 
</body>
</html>
