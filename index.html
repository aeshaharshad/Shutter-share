<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">Shutter Share</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="albums.html">Albums</a></li>
        <li><a href="shared-albums.html">Shared Albums</a></li>
        <li><a href="friends.html">Friends</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search photos...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="user-profile">
        <div class="profile-logo" id="profile-logo">
          <img src="assets/profilephoto.webp" alt="Profile Logo">
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
          <button id="logout-btn">Logout</button>
        </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="photo-grid fade-in" id="photo-grid">
      <!-- Photos will be dynamically added here -->
    </section>
    <div id="loading" class="loading-spinner" style="display: none;">
      Loading more photos...
    </div>
    <div id="no-more-content" class="no-more-content" style="display: none;">
      No more photos to load.
    </div>
  </main>

  <footer>
    <p>&copy; 2023 PhotoCloud. All rights reserved.</p>
  </footer>

  <script src="scripts/auth.js"></script>
  <script src="scripts/infinite-scroll.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
